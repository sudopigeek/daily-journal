<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="shortcut icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Samuel Ferrell's Journal</h1>
    </header>
    <main>
        <form id="entryForm">
            <input class="entryForm" type="date" placeholder="Date" id="entryDate">
            <input class="entryForm" type="text" placeholder="Concepts Covered" id="conceptsCovered">
            <textarea class="entryForm" placeholder="Journal Entry" id="" cols="30" rows="10"></textarea>
            <select class="entryForm" name="Mood" id="mood">
                <option value="happy">Happy</option>
                <option value="focused">Focused</option>
                <option value="sad">Sad</option>
            </select>
            <input class="entryForm" type="submit" value="Record Entry" id="recordEntry">
        </form>
        <section id="currentEntries">
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2021 - Samuel's Journal Application</p>
        <a target="_blank" href="https://github.com/sudopigeek/daily-journal">View the source code</a>
    </footer>
</body>
</html>
